<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="tools.js" type="text/javascript"></script>
    <script type="text/javascript">
        let pump_state = false, valve_state = false

        function pump_set(state) {
            document.getElementById('pumpbutton').classList = [state ? 'switchbutton_on' : 'switchbutton_off']
            throw_event('pump_' + (state ? 'on' : 'off'))
        }

        function pump_switch() {
            pump_set(!pump_state)
            pump_state = !pump_state
        }

        function valve_set(state) {
            document.getElementById('valvebutton').classList = [state ? 'switchbutton_on' : 'switchbutton_off']
            throw_event('valve_' + (state ? 'on' : 'off'))
        }

        function valve_switch() {
            valve_set(!valve_state)
            valve_state = !valve_state
        }
    </script>
    <meta charset="UTF-8">
    <title>CuRe</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript">let page = main_str</script>
</head>
<body>
<div>
    <img src="res/cure.svg">
    <div class="switches">
        <button class="switchbutton_off" id="valvebutton" onclick="valve_switch()">
            <img src="res/valve.png">
        </button>
        <button class="switchbutton_off" id="pumpbutton" onclick="pump_switch()">
            <img src="res/pump.png">
        </button>
    </div>
    <button class="press" onclick="redirect(pressure_sensor_str)">
        <img src="res/pressuresensor.png"/>
        <label>Pressure sensor</label>
    </button>
    <button class="bioreactor" onclick="redirect(bioreactor_str)">
        <img src="res/robot.png"/>
        <label>Bioreactor</label>
    </button>
    <button class="settings" onclick="throw_event('save_datas')">
        <img src="res/save.png"/>
        <label>Other</label>
    </button>
    <script>
        pump_set(false)
        valve_set(false)
    </script>
</div>
</body>
</html>
