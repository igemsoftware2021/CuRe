<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="tools.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>CuRe</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div>
    <img src="res/cure.svg">
    <div class="switches">
        <button class="switchbutton_off" id="valvebutton" onclick="valve_switch()">
            <img src="res/valve.svg">
        </button>
        <button class="switchbutton_off" id="pumpbutton" onclick="pump_switch()">
            <img src="res/pump.svg">
        </button>
    </div>
    <button class="press" onclick="redirect(pressure_sensor_str)">
        <img src="res/thermo.svg"/>
        <label>Pressure sensor</label>
    </button>
    <button class="bioreactor1" onclick="redirect(auto_str)">
        <img src="res/robot.svg"/>
        <label>Bioreactor 1</label>
    </button>
    <button class="bioreactor2" onclick="redirect(auto_str)">
        <img src="res/robot.svg"/>
        <label>Bioreactor 2</label>
    </button>
    <script>
        pump_set(false)
        valve_set(false)
    </script>

</div>
</body>
</html>
