<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="tools.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>CuRe</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div>
    <img src="res/cure.svg">
    <button class="settings" onclick="redirect(settings)">
        <img src="res/settings.svg"/>
        <label>Settings</label>
    </button>
    <button class="valve" onclick="redirect(valve)">
        <img src="res/valve.svg" onclick="throw_event('valve_btn_click')">
        <label>Valve</label>
    </button>

    <button class="pump">
        <img src="res/pump.svg" onclick="throw_event('pump_btn_click')">
        <label>Pump</label>
    </button>

    <button class="press" onclick="redirect(pressure_sensor)">
        <img src="res/thermo.svg"/>
        <label>Pressure sensor</label>
    </button>
</div>
</body>
</html>
